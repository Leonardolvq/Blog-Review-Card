<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="img_container">
      <img src="./assets/images/illustration-article.svg" alt="Decoration">
    </div>
      
    <div class="content">
      <span class="tag learning">Learning</span>
      <time datetime="2023-12-21" class="publication_time">Published 21 Dec 2023</time>
      <h3>HTML & CSS foundations</h3>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author_profile">
        <div class="mini_profile_picture_container">
          <img src="./assets/images/image-avatar.webp" alt="Profil picture" class="profile_picture">
        </div>
        <span class="profile_name">Greg Hooper</span>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
